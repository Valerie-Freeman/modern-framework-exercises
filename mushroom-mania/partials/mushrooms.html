<h1>Mushroom Fun</h1>
<input type="text" ng-model="shroomDes">
<input type="radio" name="mushroom" ng-model="edible" ng-value="false"> Poisonous
<input type="radio" name="mushroom" ng-model="edible" ng-value="true"> Non-Poisonous

<ul>
    <li ng-repeat="shroom in mushrooms | filter: {description: shroomDes} | filter: {edible: edible}">
        <h4>{{shroom.name}}</h4>
        <p>{{shroom.description}}</p>
    </li>
</ul>
